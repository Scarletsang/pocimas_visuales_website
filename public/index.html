<h1 id="acerca-de">Acerca de</h1>

<p>Pócima visual 02_estando aquí no estoy estoy es una escuela de espiritismo tecnológico que estudia el fenómeno de la presencia inmaterial de los vivos. Este recurso inmersivo abre la percepción por medio de coreografías de uso interno y conjuros de proxémica virtual que facilitan lo imposible.</p>

<p>Utilizamos la tecnología como se utiliza a los médiums, 
para posibilitar o dar acceso a lo que está más allá, lo irracional, imperceptible a primera vista y sin embargo, presente.
El medio tecnológico como conductor del mensaje. Una tecnología que se deja habitar por las energías.</p>

<p>El espiritismo tecnológico de Maldonado parte de que el arte es una tecnología de encantamiento que crea realidades y reorganiza lo que es posible. De tal forma que lo imaginado se acerque a lo vivido, lo desconocido a lo familiar y lo intuido a la certeza.</p>

</section>

<section class='lesson-content focus' id='preparation' lesson-title='lo que necesitas' next='modulos' structure='content'>
<h1 id="lo-que-necesitas">lo que necesitas</h1>

<p>Para llevar a cabo la serie de conjuros, encantamientos, y pócimas que te proponemos, requerirás una serie de ingredientes y soportes corpóreos, metafísicos y tecnológicos. 
Estos medios posibilitarán el trabajo y la invocación de presencias inmateriales hacia el momento presente.</p>

<p>Es importante que tomes en cuenta todos los factores pues de ello depende que todo esto suceda.</p>

<p>Los requerimientos técnicos aquí operan como conjuros. Uno de nuestros objetivos es cambiar la relación con la tecnología de utilitaria a mágica, al usarla como portal que nos ayuda a ver más allá de lo aparente y que nos regresa al cuerpo más conscientes y entendidos.</p>

<p>Para ello será necesario reunir:</p>

<ul>
  <li>Una computadora con buen Internet y con navegador Chrome ó Firefox. NO uses Safari.</li>
  <li>Un teléfono móvil con escáner para leer códigos QR con navegador Chrome ó Firefox.NO uses Safari.</li>
  <li>Audífonos.</li>
  <li>Tiempo y espacio en el que puedas concentrarte sin interrupciones y estar sol@. Antes de comenzar revisa que el cargador de tu computadora esté conectado y que tu teléfono tenga batería.</li>
</ul>

<h1 id="recomendaciones">Recomendaciones</h1>

<p>Te sugerimos que organices un tiempo y espacio para ti, donde no te interrumpan preocupaciones u otras personas. Lo mejor es estar en una habitación sola y sentada en una posición cómoda.</p>

<ul>
  <li>Prepárate, toma agua, ve al baño, manda el mensaje que tengas que mandar. Una vez que comiences no pauses el proceso, trata de hacerlo seguido hasta el final.</li>
  <li>En la plataforma encontrarás otros recursos como textos, foros, etc. que si te interesa puedes explorar durante el fin de semana en otro momento o puedes descargarlos a tu computadora para verlos en otro momento.</li>
</ul>

</section>

<h2 id="encantamiento-de-cuerpo-remoto">Encantamiento de Cuerpo Remoto</h2>

<h1 id="cundo-hacer-este-encantamiento">Cuándo hacer este encantamiento</h1>

<p>Tal vez hay algo, que tu cuerpo apagado no ha podido hacer, no por olvido sino por que no encuentras la manera de convencerle a hacerlo. Qué caso tiene, después de todo, ¿acaso hace alguna diferencia? Y es esta incredulidad la que te tiene suspendido, livido, sin ganas de nada. Y las tareas se te acumulan, los deberes, pero también los gustos, el entretenimiento, las diversiones, todo se acumula en la lista de cosas por hacer, y tú no haces nada.</p>

<h1 id="cmo-funciona-el-encantamiento">Cómo funciona el encantamiento</h1>

<p>Por una hora, alguien más, otro cuerpo, alguien que no le debe nada a tu lista de tareas por hacer, va a hacer las veces de ti. Por esta hora esta persona será la fuerza de tu voluntad, el impulso de vida, la energía que detona movimiento. Dedicará toda su atención, intención y propósito para hacer alguna de las cosas de las que tu no has hecho en tu nombre. Con este trabajo podrás llegar a recibir los efectos de este accionar.<br />
¿Crees que sentirías algo? ¿Crees que de alguna forma, aunque estés encerrada en casa, podrías llegar a sentir el eco de esa caminata que no te has atrevido a hacer, pero que alguien está haciendo por ti, en este preciso momento?</p>

<p>Por otra parte, tal vez una parte de ti quiere y puede hacer algo que pertenece a la lista de otra persona. Tal vez prestarte para que alguien más viva lo que le hace falta vivir, pueda reavivar tu voluntad. Tal vez la satisfaccion de dar pueda animarnos a recibir. En ese caso tu haz de elegir una o varias acciones de la lista de alguien más, y llevarla a cabo en tiempo y forma.</p>

<div class="gallery">  <img src="/image/woman_on_bench_01.jpg" alt=" " />
  <img src="/image/woman_on_bench_02.jpg" alt=" " />
</div>

<h1 id="ingredientes">Ingredientes</h1>

<ul>
  <li>Una lista de cosas por hacer. La plática cordial que no has podido tener con un padre, plantar una semilla, escuchar sin desesperar, comer un manjar que has preparado, salir a correr, sentarte en un parque a escuchar, escribir una carta larga a nadie, hablar con los tuyos, abrazarlos, trabajar enfocadamente, desear estar presente, estar con los demás sin nervios, disfrutar de tu bebida preferida, comprarte unas flores, hacer el mandado, fumar sin culpa, observar a tu gato sin prisa, tomar una decision necesaria pero desagradable.</li>
  <li>Una persona dispuesta a hacer una o varias acciones de tu lista.</li>
  <li>Un día exacto.</li>
  <li>Una hora exacta.</li>
  <li>Un medio o soporte tecnológico para comunicarte con tu cuerpo remoto e intercambiar impresiones.</li>
</ul>

<h1 id="procedimiento">Procedimiento</h1>
<ol>
  <li>Ponte en contacto con una persona que se encuentre en un lugar remoto respecto a ti.</li>
  <li>Házle llegar tu lista.</li>
  <li>Ese alguien, ya sea por resonancia o un llamado interno, elige una de tus cosas por hacer.</li>
  <li>Pacten un día y una hora para realizar el encantamiento.</li>
  <li>Organiza todo para que estés tranquile, relajade, concentrade en tu cuerpo a la hora exacta en que se comience.</li>
  <li>Pide a tu médium que te avise por mensaje cuando esté a punto de comenzar, también cuando haya finalizado. Igualmente le pedirás que durante la realización del encantamiento, registre sus sensaciones, tome alguna fotografía o recoja algún rastro d ela experiencia, para posteriormente hacerte llegar parte de su vivencia.</li>
  <li>Cuando recibas el mensaje abre tu percepción para disponerte el resto de la hora a sentir sin hacer.</li>
  <li>Tu médium lleva a cabo la acción mientras atestiguas a la distancia.</li>
  <li>Tu recibes. La magia de los cuerpos conscientes que reciben y dan y se fortalecen. Trata de sintonizarte con el cuerpo de la otra persona.</li>
  <li>Recibe el mensaje de finalización por parte de tu médium.</li>
  <li>Escribe tus impresiones y sensaciones. Lo que te dió esta experiencia.</li>
  <li>Intercambien sentires por mensaje, la fotografía que le pediste, lo que tu cuerpo remoto percibió y sintió.</li>
  <li>Puedes repetir buscando más cuerpos remotos para seguir completando tu lista de acciones por hacer, o compartir esta receta y ofrecerte como médium para otras personas. No hay límite.</li>
</ol>
